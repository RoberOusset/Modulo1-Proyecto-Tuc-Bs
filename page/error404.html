<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles.css">

    <title>Pelis Plus!</title>
  </head>
  <body>
    <header >
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid navBarColor">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="../img/logo.png" alt="PelisPlusLogo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item px-3 ">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item px-3">
                <button type="button" class=" btn-primary btnSuscripcion" data-bs-toggle="modal" data-bs-target="#suscripcion">Suscripción</button>
             <!-- <a class="nav-link" href="#">Suscripción</a> -->
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#">Acerca de nosotros</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </header>
    <main>
        <div class="container">
          <div class="row">
            <div class="col">
              <img src="../img/error404.jpg" class="img-fluid rounded mx-auto d-block error404" alt="error404">
            </div>
          </div>
        </div>
    </main>
    <footer>

    </footer>

    <div class="modal fade" id="suscripcion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content container-fluid">
          <div class="modal-header modelTitulo">
            <h3 class="modal-title" id="exampleModalLabel">Suscribete</h3>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input type="email" class="form-control correoSus"  placeholder="Correo" id="correoSuscribete">
              </div>
              <div class="mb-3">
                <input type="checkbox" id="checkboxSuscribete" >
                <label for="checkboxSuscribete">Recibir correos con informacion</label>
              </div>
            </form>
          </div>
          <div class="modal-footer modalButton">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  >Suscribirse</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
